<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wheather App</title>
    <script src="https://kit.fontawesome.com/0e624e2ff9.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Wheather App</h1>
                <nav class="navbar bg-body-tertiary d-flex">
                    <div class="container-fluid">
                        <a class="navbar-brand">Wheather</a>
                        <form class="d-flex" role="search" onsubmit="return false">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                                id="input">
                            <button class="btn btn-primary" type="submit" onclick="myfunction()">Search</button>
                        </form>
                    </div>
                </nav>
            </div>
        </div>


        <div class="row ">
            <div class="col"></div>
            <div class="col-md d-flex">
                <div class="card " id="center" style="width: 34rem;">

                    <h2 class="text-center"><span id="city"></span></h2>
                    <img src="image/c-removebg-preview.png" class="mx-auto " alt="..." width="50%">
                    <div class="card-body d-flex flex-column">

                        <div class="row d-flex gap-2">
                            <div class="col-md card text-center ">

                                <div class="row">
                                    <div class="col mt-2">
                                        <i class="fa-solid fa-wind"></i>
                                    </div>
                                </div>
                                <h2><span id="wind"></span></h2>
                                <div class="row">
                                    <div class="col">
                                        wind
                                    </div>
                                </div>
                            </div>


                            <div class="col-md card text-center">

                                <div class="row">
                                    <div class="col mt-2">
                                        <i class="fa-solid fa-temperature-high"></i>
                                    </div>
                                </div>
                                <h2><span id="temp"></span></h2>
                                <div class="row">
                                    <div class="col">
                                        temp
                                    </div>
                                </div>


                            </div>
                            <div class="col-md card text-center">

                                <div class="row">
                                    <div class="col mt-2">
                                        <i class="fa-solid fa-wind"></i>
                                    </div>
                                </div>
                                <h2><span id="humidity"></span> </h2>
                                <div class="row">
                                    <div class="col">
                                        humidity
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col"></div>
        </div>




    </div>
    <script src="script.js"></script>
</body>

</html>
